# In this config you can change the default texts for ENGLISH.
# If no DEFAULT translation is available, you can change the messages to your language.
# Right now we have following default translations:
# ENGLISH, GERMAN, SPANISH

# Credits:
# ENGLISH, GERMAN created/translated by Laurox (Discord: Laurox#2929 )
# SPANISH, translated by/traducido por @VIALZZ | https://www.twitch.tv/VIALZZ

# You can use all Minecraft color-codes with § or & as prefix
# A list of all possible colors can be found here:
# https://minecraft.gamepedia.com/Formatting_codes

# Variables used in each message are written in %VAR above each line
# This will get REPLACED with custom values when sent to the player
General:
   prefix: "§8>> "
Commands:
   summon: "§7A ShopKeeper spawned"
   limit: "§7You are at the shop limit. Remove at least one before you can spawn more!"
   list:
      # TODO: CAP STRING SPLITTABLE
      self: "§7You own $playerShopCount$ shopkeepers §8(limit: $playerShopCap$)"
      others: "§7$playerName$ owns $playerShopCap$ shopkeepers"
      error: "§7$possiblePlayer$ has not played on this server yet"
Trading:
   errors:
      # if a player wants to trade but his inventory is full
      invFull: "§7Cant handle purchase due to full player inventory"
      # if the shop is not stocked with enough of the purchased item
      notStocked: "§7Shop is not stocked please contact §e$ownerName$ §7to restock it"
      # if the ShopOwner has not emptied the CashBox
      fullCashbox: "§7The shops cashbox is full please contact §e$ownerName$ §7to empty it"
      # if the player does not have enough or not all of the required price
      noItems: "§7Im sorry! You do not have enough of the required items to make this purchase"
   purchase: "§7You successfully purchased §a$amountBought$ $typeBought$§7 for §c$amountPaid$ $typePaid$"
Removing:
   # when deleting a ShopKeeper via LavaBucket punch
   delete: "§7This Shopkeeper got removed"
   missingPerms: "§7You are not permitted to delete this Shop!"
   warning: "§cWARNING§8: §7This will clear all the remaining items in the Shop!\n§8>> §7Hit the Shopkeeper once again within 10 seconds to proceed."
Renaming:
   prompt: "§7Enter new shop name §8(30s)§7:"
   success: "§aSuccessfully change name"
   error: "§7There was an unexpected error! Could it be that your name was too long?"
   timeout: "§cYour rename request timed out! Be faster next time."